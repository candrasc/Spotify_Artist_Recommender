<!DOCTYPE html>
<html>
<head>
<style>
#artists {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 75%;
}

#artists td, #artists th {
  border: 1px solid #ddd;
  padding: 8px;
}

#artists tr:nth-child(even){background-color: #f2f2f2;}

#artists tr:hover {background-color: #ddd;}

#artists th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>
  <h2 id = "artists">Spotify Artist Retrieved: {{artist_name}}</h2>

<table id="artists">
  <tr>
    <th>Recommended Artist</th>
    <th>Similarity Score (Cosine Similarity)</th>
  </tr>
  {% for row in recos %}
  <tr>
    {% for cell in row %}
    <td>{{cell}} </td>
    {% endfor %}
  </tr>
  {% endfor %}
  <tr>
    {% for value in reco_values %}
    <td>{{value}} </td>
    {% endfor %}
  </tr>
</table>

</body>
</html>
