<!DOCTYPE html>
<html>
  <head>
    <style>
      #artist_found {
        font-family: Arial, Helvetica, sans-serif;
        color: #3fd144;
      }

      #artist_found:hover {
        color: #137a16;
      }

      #artists {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 75%;
      }

      #artists td,
      #artists th {
        border: 1px solid #ddd;
        padding: 8px;
      }

      #artists tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      #artists tr:hover {
        background-color: #ddd;
      }

      #artists th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #3fd144;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2 id="artist_found">Spotify Artist Retrieved: {{artist_name}}</h2>

    <table style="width: 400px; border: 1px solid black" id="artists">
      <tr>
        <th>Recommended Artist</th>
        <th>Similarity Score (Cosine Similarity)</th>
      </tr>
      {% for row in recos %}
      <tr>
        {% for cell in row %}
        <td>{{cell}}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
